<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
 
<div class="container">
    <div class="progress">
        <div id="progress" class="progress-bar" role="progressbar" style="width: 0;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>
    
    <div class="buttons">
        <button class="j-first" data-value='1'>1%</button>
        <button class="j-second" data-value='3'>3%</button>
        <button class="j-third" data-value='7'>7%</button>
    </div>
</div> 

    
     


      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      
      <script>
          val = 0;
function progressBar() {
	if (val >= 100) {
		val = 100;
	} 
		console.log(val);
		$("#progress").width(val + '%');
		// document.querySelector("#my-progress-bar").style = `width:${val}%;`;
		$("#progress").text(val + '%');
		// document.querySelector("#my-progress-bar").textContent = `${val}%;`;
};
progressBar();
$('.j-first').click(() => {

	val += 1;
	progressBar();
});
$('.j-second').click(() => {
	val += 3;
	progressBar();
});
$('.j-third').click(() => {
	val += 7;
	progressBar();
})
      </script>
</body>
</html>
